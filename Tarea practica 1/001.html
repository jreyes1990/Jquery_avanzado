<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Cambiar por un CDN del bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>

    <h1 id="titulo">Algún texto</h1>
    <p>
      Parrafo #1
    </p>

    <!-- Librería de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>

    // Crear una referencia local al h1 con el id titulo
    var titulo = $('#titulo');

    // Usar la referencia local del titulo en lugar del selector
    titulo.text('Ejercicio #1');

    // Crear un evento para todos los botones, que al hacer click en él
    // ejecute la impresión en consola de 'Hola Mundo'
    // Sin usar el $(document).ready, ni tampoco alguna de sus diferentes formas
    $(document).on('click', 'button', function(){
      console.log('Hola Mundo');
    });

    // Cree 1000 botones que impriman Hola Mundo en consola reutilizando el código anterior.
    // Debe de modificar el DOM una única vez
    // Cada botón debe tener como etiqueta el número de 1 a 1000.
    // Debe insertar los 1000 botones después del boton que se encuentra
    // debajo de este script
    var arr = [];

    for(var i = 1; i <= 1000; i++){
      var contenido = '<button type="button" class="btn btn-primary">'+i+'</button>';
      arr.push( contenido );
    }

    $(function(){
      $(arr.join('')).insertAfter('button')
    });
    </script>

    <button type="button" class="btn btn-primary">
      Imprimir en consola 'Hola Mundo'
    </button>
  </body>
</html>
