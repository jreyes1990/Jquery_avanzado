<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Eventos</title>

    <!-- Cambiar por un CDN del bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style media="screen">
      .slideshow {
        width: 400px;
        height: 200px;
        background-color: red;
      }
    </style>

  </head>
  <body>
    <h1>JQuery Eventos</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae natus, beatae ad ipsam quis enim odio officia recusandae minus impedit incidunt in fugiat iusto nemo modi dolorem similique esse? Consequuntur!
    </p>

    <div class="slideshow"></div>
    <button type="button" id="btnSiguiente" class="btn btn-outline-success">>></button>

    <!-- LibrerÃ­a de jQuery -->
    <!--<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
      $('#btnSiguiente').on('click', function( e, color){
        color = color || 'pink';

        $('.slideshow').css({
          backgroundColor: color,
        });
      });

      // Simulacion de eventos
      var boton = $('#btnSiguiente');
      boton.trigger('click', ['green']);
    </script>
  </body>
</html>
