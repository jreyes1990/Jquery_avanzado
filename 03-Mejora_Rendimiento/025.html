<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <div id="pan">
      <div id="jalea" class="jalea"></div>
    </div>

    <!-- Libreria de jQuery -->
    <script src="/assets/libs/jquery.min.js" charset="utf-8"></script>
    <script>
      iniciarSelector("#pan div:first");
      iniciarSelector("#pan div");
      iniciarSelector("#pan .jalea");
      iniciarSelector(".jalea");
      iniciarSelector("#jalea");

      function iniciarSelector(selector){
        console.log(selector)
        var inicio = new Date().getTime();

        for(var i=0; i<10000; i++){
          $(selector);
        }
        finTimer(inicio);
      }

      function finTimer(inicio){
        var fin = new Date().getTime();
        console.log(`Tiempo: ${fin - inicio}`)
      }
      
    </script>
  </body>
</html>
