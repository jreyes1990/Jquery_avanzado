<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <div id="elem">
    </div>

    <!-- Libreria de jQuery -->
    <script src="/assets/libs/jquery.min.js" charset="utf-8"></script>
    <script>
      var inicio = new Date();

      var $elem = $("#elem"),
          arr = [];

      for( var i=0; i<=1000; i++){
        arr.push(`<li>Elemento ${i}</li>`);
      }

      $elem.append(arr.join(''));

      var fin = new Date();

      console.log(`Inicio: ${inicio.getTime()}`)
      console.log(`Fin: ${fin.getTime()}`)
      console.log(`Diff: ${fin.getTime()-inicio.getTime()}`)
    </script>
  </body>
</html>
