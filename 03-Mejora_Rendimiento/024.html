<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <ul id="colores">
      <li id="verde">Verde</li>
      <li id="rojo">Rojo</li>
      <li id="azul">Azul</li>
      <li id="naranja">Naranja</li>
      <li id="rosado">Rosado</li>
    </ul>

    <!-- Libreria de jQuery -->
    <script src="/assets/libs/jquery.min.js" charset="utf-8"></script>
    <script>
      $("#colores li").each(function(){
        var id = $(this).attr("id");
        console.log(id)
      });
    </script>
  </body>
</html>
