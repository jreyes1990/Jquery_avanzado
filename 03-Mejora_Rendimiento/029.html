<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link href="/assets/css/bootstrap.css" rel="stylesheet">-->
    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <div id="elem" style="background: blue;"></div>

    <!-- Libreria de jQuery -->
    <script src="/assets/libs/jquery.min.js" charset="utf-8"></script>
    <!--<script src="/assets/libs/popper.min.js" charset="utf-8"></script>-->
    <!--<script src="/assets/libs/bootstrap.min.js" charset="utf-8"></script>-->
    <script>
      var i=0, iteraciones=1000;
      var elem = $('#elem');

      console.time('Enlazado DOM')
      for(i=0; i<iteraciones; i++){
        elem.width(Math.round(Math.random()*100));
        elem.height(Math.round(Math.random()*100));
      }
      console.timeEnd('Enlazado DOM')

      console.time('Separado DOM')
      var parent = elem.parent();
      elem.detach();

      for(i=0; i<iteraciones; i++){
        elem.width(Math.round(Math.random()*100));
        elem.height(Math.round(Math.random()*100));
      }

      console.timeEnd('Separado DOM')
    </script>
  </body>
</html>
