<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .elem{
        width: 50px;
        height: 50px;
        background-color: rgb(83, 83, 255);
      }
    </style>

    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <div>
    </div>

    <ul id="primeraLista">
      <li>Uno</li>
      <li>Dos</li>
      <li>Tres</li>
    </ul>

    <ul id="segundaLista">
      <li>Verde</li>
      <li>Azul</li>
    </ul>

    <script src="assets/libs/jquery-3.6.1.min.js" charset="utf-8"></script>
    <script>
      $("li", "#primeraLista").each(function () { 
        console.log($(this).html());
      });

      var div = $('<div>', {
        'class': 'azul-grande',
        'css': {
          'background-color': 'blue'
        },
        'width': 30,
        'height': 30,
        'animate': {
          'width': 250,
          'height': 50
        }
      });

      div.appendTo('body');
    </script>
  </body>
</html>
