<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .elem{
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    </style>

    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <div class="elem">
    </div>

    <script src="assets/libs/jquery-3.6.1.min.js" charset="utf-8"></script>
    <script>
      var $elem = $(".elem");

      // Es un div
      $elem.is('div') && console.log("Es un div");

      // Tiene la clase?
      $elem.is('.elem') && console.log("Tiene la clase elem");

      // Esta visible?
      $elem.is(':visible') && console.log("El elemento esta visible");


      $elem.animate({'width': 300}, 1000);

      // Es animado?
      $elem.is(':animated') && console.log("En animado");
    </script>
  </body>
</html>
