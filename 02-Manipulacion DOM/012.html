<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <script src="assets/libs/jquery-3.6.1.min.js" charset="utf-8"></script>
    <script>
      var url = 'https://www.udemy.com/courses/search/?src=ukw&q=dfg#overview';
      var a = $('<a>', { href: url});

      console.log('Host name: ', a.prop('hostname'))
      console.log('Path: ', a.prop('pathname'))
      console.log('Query: ', a.prop('search'))
      console.log('Protocolo: ', a.prop('protocol'))
      console.log('Hash: ', a.prop('hash'))

      console.log(a.prop('search').split("/"))
    </script>
  </body>
</html>
