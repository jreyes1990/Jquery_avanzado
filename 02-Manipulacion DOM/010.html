<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style media="screen">
      .menu {
        position: fixed;
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    </style>

    <title>jQuery Avanzado</title>
  </head>
  <body>
    <h1>Metodo JQuery is()</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iure maiores
      optio voluptatibus delectus, voluptas libero voluptatem in nostrum earum
      ex dolor nesciunt? Necessitatibus sed aperiam corporis quo, commodi
      laborum?
    </p>

    <script src="assets/libs/jquery-3.6.1.min.js" charset="utf-8"></script>
    <script>
      $(function(){
        $(document).on('contextmenu', function(e){
          e.preventDefault();
          console.log(e.offsetX, e.offsetY)

          $('.menu').remove();
          
          let div = $('<div>', {
            'class': 'menu',
            'css': {
              'top': e.offsetY,
              'left': e.offsetX
            },
            'animate': {
              'width': '100',
              'height': '250'
            }
          });

          div.appendTo('body');
        });
      });
    </script>
  </body>
</html>
